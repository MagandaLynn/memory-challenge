<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Challenge</title>
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="style.css">
    <!-- endbuild -->

    <script src="https://kit.fontawesome.com/3964f75dd1.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <!--navbar-->
    <nav class="navbar navbar-expand bg-light navbar-light sticky-top">
            <ul class="navbar-nav mr-auto fullscreen">
                <li class="nav-item"><a class="nav-link active" href="#"><i class="fa-solid fa-home"></i></a></li>             
                <li class="nav-item"><a class="nav-link" href="create.html">Create</a></li>
                <li class="nav-item"><a class="nav-link" href="memorize.html">Memorize</a></li>
                <li class="nav-item"><a class="nav-link" href="games.html">Games</a></li>
            </ul>
            <ul class="navbar-nav ml-auto fullscreen">
                <li class="nav-item">
                    <a class="nav-link"  id="statsButton"><i class="fa-solid fa-chart-bar"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="helpButton"><i class="fa-solid fa-circle-question"></i></a>
                </li>
                <li class="nav-item"><a class="nav-link" id="settingsButton"><i class="fa-solid fa-gear"></i></a></li>
            </ul>
    </nav>    
    <!--login modal-->
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--stats modal-->
    <div id="statsModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Stats</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--help modal-->
    <div id="helpModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Help</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--settings modal-->
    <div id="settingsModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Settings</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Homepage content-->
    <div class="container">
        <div class="row">
            
            <div class="col text-center mx-auto mt-2">
                <div>
                    <h3>Welcome back Crystal</h3>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col-10 text-center mx-auto mt-4">
                <div>
                    <h4>Current Goals:</h4>            
                    <p>
                        Go to "create" page and start your memory palace
                    </p>
                </div>
            </div>
        </div>
    </div>    
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <!-- endbuild -->

    
  </body>
</html>
